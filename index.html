<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/531bff1fdd.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <div class="app">
        <main class="app_body">
            <aside class="nav-bar"></aside>
            <div class="app_content"></div>
        </main>

        <!-- area toolbar -->

        <div class="app_toolbar">
            <div class="col">
                <ul class="streaming-album">
                    <li><img class="streaming-album-img" src="./img/sinister.jpeg" alt=""></li>
                    <li class="album">Sinister <br><p class="streaming-album-name">Brano Nome</p></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-folder"></i></a></li>
                    <li>
                        <div class="like-button">
                            <a href="#"><i class="fa-regular fa-heart"></i></a>
                            <a href="#"><i class="fa-regular fa-folder"></i></a>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-timline">
                <div>
                    <ul class="play-menu">
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <li><i class="fa-solid fa-backward-step"></i></li>
                        <li class="play-button"><i class="fa-regular fa-circle-play"></i></li>
                        <li><i class="fa-solid fa-forward-step"></i></li>
                        <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
                    </ul>
                </div>
                <div class="timeline">
                    <p>0:25</p>

                    <p class="timeline-number">4:35</p>
                </div>
            </div>
            <div class="col">
                <ul class="streaming-album">
                    <li><i class="fa-solid fa-list"></i></li>
                    <li><i class="fa-solid fa-display"></i></li>
                    <li><i class="fa-solid fa-volume-high"></i></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
