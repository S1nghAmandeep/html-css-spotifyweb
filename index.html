<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/531bff1fdd.js" crossorigin="anonymous"></script>
</head>
<body class="debg">
    <div class="app">
        <div class="app_body">
            <header class="nav-bar">
                <div class="card-nav-logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="card-search-list">
                    <ul class="search-list">
                        <li>
                            <div class="nav-button">
                                <figure class="nav-bar-image"><img src="./img/home.svg" alt=""></figure>
                                <span>Home</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-button">
                                <figure class="nav-bar-image"><img src="./img/search.svg" alt=""></figure>
                                <span>Cerca</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-button">
                                <figure class="nav-bar-image"><img src="./img/libreria.svg" alt=""></figure>
                                <span>La tua libreria</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card-playlist">
                    <div>
                        <h4 class="playlist-title">Playlist</h4>
                        <ul class="playlist-menu">
                            <div class="nav-button ">
                                <i class="fa-sharp fa-solid fa-square-plus playlist-button"></i>
                                <span>Crea Playlist</span>
                            </div>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="card-profile">
                    <ul class="search-list">
                        <li>
                            <div class="nav-button">
                                <figure class="nav-bar-image"><img src="./img/download.svg" alt=""></figure>
                                <span>Installa app</span>
                            </div>
                        </li>
                        <li>
                            <hr>
                        </li>
                        <li>
                            <div class="nav-button">
                                <figure class="nav-bar-image"><img src="./img/profile.svg" alt=""></figure>
                                <span>John Doe</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="app_content"></main>
        </div>

        <!-- area toolbar -->

        <aside class="app_toolbar">
            <div class="col">
                <ul class="streaming-album">
                    <li><img class="streaming-album-img" src="./img/sinister.jpeg" alt=""></li>
                    <li class="album">Sinister <br><p class="streaming-album-name">Brano Nome</p></li>
                    <li>
                        <div>
                            <a class="like-button click-button" href="#"><i class="fa-regular fa-heart"></i></a>
                            <a class="click-button" href="#"><i class="fa-regular fa-folder"></i></a>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-timline">
                <div>
                    <ul class="play-menu">
                        <li><a href="#"><i class="fa-solid fa-shuffle"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-backward-step"></i></a></li>
                        <li class="play-button"><a href="#"><i class="fa-regular fa-circle-play"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-forward-step"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a></li>
                    </ul>
                </div>
                <div class="timeline">
                    <p>0:25</p>
                    <div class="timeline-bar">
                        <a href="#"class="timeline-process"></a>
                        <a href="#" class="scroll-button"><i class="fa-solid fa-circle"></i></a>
                    </div>
                    <p>4:35</p>
                </div>
            </div>
            <div class="col">
                <ul class="streaming-album">
                    <li class="click-button"><a href="#"><i class="fa-solid fa-list"></i></a></li>
                    <li class="click-button"><a href="#"><i class="fa-solid fa-display"></i></a></li>
                    <li class="click-button"><a href="#"><i class="fa-solid fa-volume-high"></i></a></li>
                    <li class="timeline-bar volume-bar">
                            <a href="#"class="timeline-process volume"></a>
                        <a href="#" class="scroll-button"><i class="fa-solid fa-circle"></i></a>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
